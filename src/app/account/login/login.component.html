<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        html,
        body {
            height: 100%;
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="justify-content-center row">
            <div class="col-4">
                <form #loginForm="ngForm" class="text-left form-login" (ngSubmit)="login(loginForm)">
                    <div class="conteudo">
                        <div>
                            <h2 class="text-left">Login</h2>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <br>
                            <input class="form-control" type="email" name="email" id="email" ngModel required />
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Senha</label>
                            <br>
                            <input class="form-control" type="password" name="senha" id="senha" ngModel required />
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Login</button>
                        <button type="button" class="btn btn-link btn-block"
                            (click)="router.navigateByUrl('/cadastro')">Cadastro</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
